<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="380" viewBox="0 0 360 380">
  <!-- Background -->
  <rect width="360" height="380" fill="#f0f0f0"/>
  
  <!-- Module Title -->
  <text x="180" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">INGOQ</text>
  <text x="180" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Video Synth Oscilloscope</text>
  
  <!-- Display Area -->
  <rect x="30" y="60" width="300" height="200" fill="#000" stroke="#666" stroke-width="2"/>
  
  <!-- Input Labels -->
  <text x="45" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">SIGNAL IN</text>
  <text x="45" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TRIGGER</text>
  
  <!-- Control Labels -->
  <text x="105" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TIME</text>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">BRIGHT</text>
  <text x="195" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">ANGLE</text>
  <text x="105" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">PHASE</text>
  <text x="165" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TRIGGER</text>
  
  <!-- MADZINE Branding -->
  <text x="180" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">MADZINE</text>
</svg>